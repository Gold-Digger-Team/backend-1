components:
  schemas:
    EmasRecord:
      type: object
      properties:
        tanggal: { type: string, format: date, example: '2025-10-12' }
        harga_pergram_idr: { type: integer, example: 125000 }
        input_date: { type: string, format: date-time, example: '2025-10-12T07:12:34.000Z' }

    EmasUploadResult:
      type: object
      properties:
        mode: { type: string, example: 'upsert' }
        inserted: { type: integer, example: 25 }
        updated: { type: integer, example: 5 }
        skipped: { type: integer, example: 0 }
        totalRows: { type: integer, example: 30 }
        errors:
          type: array
          items: { type: string }
